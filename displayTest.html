<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css display 연습</title>
    <style>
        nav {
            background-color: rgb(238, 238, 238);
        }
        nav ul {
            list-style: none;
            
        }
        nav ul li {
            display: inline-block;
            border: 1px solid gainsboro;
            background-color: rgb(252, 252, 252);
            width: 100px;
            text-align: center;
            margin: 4px;
            padding: 4px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">회사소개</a></li>
            <li><a href="#">대표인사</a></li>
            <li><a href="#">제품소개</a></li>
            <li><a href="#">오시는길</a></li>
        </ul>
    </nav>
    <br>
    <h1>주요 제품 리스트</h1>
    <ul>
        <li>tv</li>
        <li>radio</li>
        <li>phone</li>
        <li>camera</li>
    </ul>

</body>
</html>
